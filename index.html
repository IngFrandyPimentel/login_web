<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <p>Bienvenido</p>
        </div>
        <div class="login">

            <div class="icono">
                <i class="fa-regular fa-circle-user"></i>
            </div>
            <div class="entradas">
                <div class="caja-usuario">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="text" placeholder="E-mail" class="inp-usuario">
                </div>
                <div class="caja-clave">
                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" placeholder="Password" class="inp-clave">
                </div>
            </div>
            <div class="opciones">
                <div class="caja-recordar"><input type="checkbox" class="inp-chek" id="" value=""> <span>Recordar mi
                        cuenta</span></div>
                <a href="#">Olvide mi contrase√±a</a>
            </div>
            <div class="botones">
                <button class="btn-ingresar">Ingresar</button>
            </div>
        </div>
    </div>
</body>

</html>
